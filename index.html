<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Partida - Wild Rift</title>
    <meta name="description" content="Sistema profissional de análise de partidas para Wild Rift">
    
    <!-- CSS Otimizado -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/layout.css">
    <link rel="stylesheet" href="./src/css/components/forms.css">
    <link rel="stylesheet" href="./src/css/components/progress.css">
    <link rel="stylesheet" href="./src/css/components/drafts.css">
    <link rel="stylesheet" href="./src/css/components/objectives.css">
    <link rel="stylesheet" href="./src/css/components/buttons.css">
</head>
<body>
    <div class="container">  

        <h1 id="tituloPrincipal">Análise de Partida - Wild Rift</h1>

        <div class="progresso" role="progressbar" aria-label="Progresso do formulário">
    <div class="barra-progresso ativo" data-pagina="1" data-numero="1" aria-current="step"></div>
    <div class="barra-progresso" data-pagina="2" data-numero="2"></div>
    <div class="barra-progresso" data-pagina="3" data-numero="3"></div>
    <div class="barra-progresso" data-pagina="4" data-numero="4"></div>
    <div class="barra-progresso" data-pagina="5" data-numero="5"></div>
    <div class="barra-progresso" data-pagina="6" data-numero="6"></div>
</div>

        <form id="formularioAnalisePartida" novalidate>
            <input type="hidden" name="rota_selecionada" id="rotaSelecionadaHidden">

            <!-- Página 1: Pré-jogo -->
            <div class="pagina ativa" id="pagina1" data-pagina="1">
                <div class="secao">
                    <h2 class="titulo">
                        <img src="https://i.ibb.co/Zp4KKnkR/4929-chat-did-you-see-that-inventory-accessories-15-19.png" alt="Pré-jogo" class="emote"> 
                        Pré-jogo
                    </h2>

<div class="form-grid">

    <div class="form-group obrigatorio">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
    </div>

    <div class="form-group obrigatorio">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" placeholder="Nome de invocador" required>
    </div>

    <!-- Linha 2: Elo e Campeão lado a lado -->
    <div class="form-group obrigatorio">
        <label for="elo">Elo</label>
        <select id="elo" name="elo" required>
            <option value="">Selecione seu elo</option>
            <option value="Ferro">Ferro IV</option>
            <option value="Ferro">Ferro III</option>
            <option value="Ferro">Ferro II</option>
            <option value="Ferro">Ferro I</option>
            <option value="Bronze">Bronze IV</option>
            <option value="Bronze">Bronze III</option>
            <option value="Bronze">Bronze II</option>
            <option value="Bronze">Bronze I</option>
            <option value="Prata">Prata IV</option>
            <option value="Prata">Prata III</option>
            <option value="Prata">Prata II</option>
            <option value="Prata">Prata I</option>
            <option value="Ouro">Ouro IV</option>
            <option value="Ouro">Ouro III</option>
            <option value="Ouro">Ouro II</option>
            <option value="Ouro">Ouro I</option>
            <option value="Platina">Platina IV</option>
            <option value="Platina">Platina III</option>
            <option value="Platina">Platina II</option>
            <option value="Platina">Platina I</option>
            <option value="Esmeralda">Esmeralda IV</option>
            <option value="Esmeralda">Esmeralda III</option>
            <option value="Esmeralda">Esmeralda II</option>
            <option value="Esmeralda">Esmeralda I</option>
            <option value="Diamante">Diamante IV</option>
            <option value="Diamante">Diamante III</option>
            <option value="Diamante">Diamante II</option>
            <option value="Diamante">Diamante I</option>
            <option value="Mestre">Mestre III</option>
            <option value="Mestre">Mestre II</option>
            <option value="Mestre">Mestre I</option>
            <option value="Grão-Mestre">Grão-Mestre III</option>
            <option value="Grão-Mestre">Grão-Mestre II</option>
            <option value="Grão-Mestre">Grão-Mestre I</option>
            <option value="Desafiante">Desafiante</option>
            <option value="Monarca">Monarca</option>
        </select>
    </div>

    <div class="form-group obrigatorio">
        <label for="campeao">Campeão</label>
        <input type="text" id="campeao" name="campeao" placeholder="Campeão usado" required list="listaCampeoes">
        <datalist id="listaCampeoes"></datalist>
    </div>
</div>

                    <!-- Seleção de Rota -->
                    <div class="form-group obrigatorio">
                        <label>Rota Principal</label>
                        <div class="selecao-rota">
                            <div class="rota-option">
                                <input type="radio" id="rotaTop" name="rota" value="Top" required>
                                <label for="rotaTop">Top</label>
                            </div>
                            <div class="rota-option">
                                <input type="radio" id="rotaJungle" name="rota" value="Jungle" required>
                                <label for="rotaJungle">Jungle</label>
                            </div>
                            <div class="rota-option">
                                <input type="radio" id="rotaMid" name="rota" value="Mid" required>
                                <label for="rotaMid">Mid</label>
                            </div>
                            <div class="rota-option">
                                <input type="radio" id="rotaAdc" name="rota" value="Adc" required>
                                <label for="rotaAdc">Adc</label>
                            </div>
                            <div class="rota-option">
                                <input type="radio" id="rotaSup" name="rota" value="Sup" required>
                                <label for="rotaSup">Sup</label>
                            </div>
                        </div>
                    </div>

                    <!-- Drafts -->
                    <div class="drafts-container">
                        <div class="draft-coluna">
                            <h3 class="titulo-draft">Draft Aliado</h3>
                            <div class="draft-fields">
                                <div class="form-group draft-field" data-rota="top">
                                    <label for="draftAliadoTop">Top</label>
                                    <input type="text" id="draftAliadoTop" name="draft_aliado_top" placeholder="Campeão aliado Top" list="listaCampeoes">
                                </div>
                                <div class="form-group draft-field" data-rota="jungle">
                                    <label for="draftAliadoJungle">Jungle</label>
                                    <input type="text" id="draftAliadoJungle" name="draft_aliado_jungle" placeholder="Campeão aliado Jungle" list="listaCampeoes">
                                </div>
                                <div class="form-group draft-field" data-rota="mid">
                                    <label for="draftAliadoMid">Mid</label>
                                    <input type="text" id="draftAliadoMid" name="draft_aliado_mid" placeholder="Campeão aliado Mid" list="listaCampeoes">
                                </div>
                                <div class="form-group draft-field" data-rota="adc">
                                    <label for="draftAliadoAdc">ADC</label>
                                    <input type="text" id="draftAliadoAdc" name="draft_aliado_adc" placeholder="Campeão aliado ADC" list="listaCampeoes">
                                </div>
                                <div class="form-group draft-field" data-rota="sup">
                                    <label for="draftAliadoSup">Suporte</label>
                                    <input type="text" id="draftAliadoSup" name="draft_aliado_sup" placeholder="Campeão aliado Sup" list="listaCampeoes">
                                </div>
                            </div>
                        </div>

                        <div class="draft-coluna">
                            <h3 class="titulo-draft">Draft Inimigo</h3>
                            <div class="draft-fields">
                                <div class="form-group obrigatorio">
                                    <label for="draftInimigoTop">Top</label>
                                    <input type="text" id="draftInimigoTop" name="draft_inimigo_top" placeholder="Campeão inimigo Top" required list="listaCampeoes">
                                </div>
                                <div class="form-group obrigatorio">
                                    <label for="draftInimigoJungle">Jungle</label>
                                    <input type="text" id="draftInimigoJungle" name="draft_inimigo_jungle" placeholder="Campeão inimigo Jungle" required list="listaCampeoes">
                                </div>
                                <div class="form-group obrigatorio">
                                    <label for="draftInimigoMid">Mid</label>
                                    <input type="text" id="draftInimigoMid" name="draft_inimigo_mid" placeholder="Campeão inimigo Mid" required list="listaCampeoes">
                                </div>
                                <div class="form-group obrigatorio">
                                    <label for="draftInimigoAdc">ADC</label>
                                    <input type="text" id="draftInimigoAdc" name="draft_inimigo_adc" placeholder="Campeão inimigo ADC" required list="listaCampeoes">
                                </div>
                                <div class="form-group obrigatorio">
                                    <label for="draftInimigoSup">Suporte</label>
                                    <input type="text" id="draftInimigoSup" name="draft_inimigo_sup" placeholder="Campeão inimigo Sup" required list="listaCampeoes">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Condições de Vitória -->
                    <div class="condicoes-container">
                        <div class="form-group obrigatorio">
                            <label for="condicaoVitoriaTime">Condição de vitória do time</label>
                            <textarea id="condicaoVitoriaTime" name="condicao_vitoria_time" placeholder="O que seu time deve fazer para ganhar" required></textarea>
                        </div>

                        <div class="form-group obrigatorio">
                            <label for="condicaoVitoriaCampeao">Condição de vitória do seu campeão</label>
                            <textarea id="condicaoVitoriaCampeao" name="condicao_vitoria_campeao" placeholder="O que seu campeão deve fazer para ganhar" required></textarea>
                        </div>
                    </div>

                    <!-- Vantagens por Tempo -->
                    <div class="vantagens-container">
                        <div class="vantagem-coluna">
                            <h3>Quando seu time tem vantagem?</h3>
                            <div class="checkbox-group">
                                <label class="checkbox-item">
                                    <input type="checkbox" name="vantagem_time_comeco" value="Sim">
                                    <span class="checkmark"></span>
                                    Começo (0:00 - 6:00)
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="vantagem_time_meio" value="Sim">
                                    <span class="checkmark"></span>
                                    Meio (6:00 - 11:00)
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="vantagem_time_final" value="Sim">
                                    <span class="checkmark"></span>
                                    Final (11:00+)
                                </label>
                            </div>
                        </div>

                        <div class="vantagem-coluna">
                            <h3>Quando seu campeão tem vantagem?</h3>
                            <div class="checkbox-group">
                                <label class="checkbox-item">
                                    <input type="checkbox" name="vantagem_campeao_comeco" value="Sim">
                                    <span class="checkmark"></span>
                                    Começo (0:00 - 6:00)
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="vantagem_campeao_meio" value="Sim">
                                    <span class="checkmark"></span>
                                    Meio (6:00 - 11:00)
                                </label>
                                <label class="checkbox-item">
                                    <input type="checkbox" name="vantagem_campeao_final" value="Sim">
                                    <span class="checkmark"></span>
                                    Final (11:00+)
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Jungle Pathing -->
                    <div class="form-group jungle-only oculta" id="pathingContainer">
                        <label for="pathingInicial">Pathing inicial planejado</label>
                        <textarea id="pathingInicial" name="pathing_inicial" placeholder="Ideia inicial de clear na jungle"></textarea>
                    </div>
                </div>

                <div class="botoes-navegacao">
                    <button type="button" class="btn btn-voltar" disabled>Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 2: Clear Inicial (Jungle) -->
            <div class="pagina oculta" id="pagina2" data-pagina="2">
                <div class="secao">
                    <h2 class="titulo">
                        <img src="https://i.ibb.co/xKYCkPZ8/4914-power-up-inventory-accessories-15-19.png" alt="Clear Inicial" class="emote">
                        Clear Inicial
                    </h2>

                    <div class="form-group">
                        <label for="skillOrder">Skill Order (1ª e 2ª)</label>
                        <input type="text" id="skillOrder" name="skill_order" placeholder="Habilidades upadas para clear">
                    </div>

                    <div class="form-group">
                        <label for="ordemCampos">Ordem dos campos</label>
                        <textarea id="ordemCampos" name="ordem_campos" placeholder="Ordem de monstros da jungle"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="combosClear">Combos de clear</label>
                        <textarea id="combosClear" name="combos_clear" placeholder="Combos de habilidades para clear"></textarea>
                    </div>
                </div>

                <div class="botoes-navegacao">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 3: Primeiros Ganks -->
            <div class="pagina oculta" id="pagina3" data-pagina="3">
                <div class="secao">
                    <h2 class="titulo">
                        <img src="https://i.ibb.co/GZDTbbY/10029-em-unbound-thresh-fingerswag-inventory-tft-accessories-1515.png" alt="Primeiros Ganks" class="emote">
                        Primeiros Ganks
                    </h2>

                    <div class="form-group jungle-mid-only oculta" id="rotaAlvoContainer">
                        <label for="rotaAlvo">Rota alvo</label>
                        <input type="text" id="rotaAlvo" name="rota_alvo" placeholder="Rota com prioridade de ganks">
                    </div>

                    <div class="form-group">
                        <label for="estadoInimigo">Estado do inimigo</label>
                        <textarea id="estadoInimigo" name="estado_inimigo" placeholder="HP, feitiços, ultimate do inimigo"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="recursosQueimados">Recursos queimados</label>
                        <textarea id="recursosQueimados" name="recursos_queimados" placeholder="Recursos usados no gank"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="resultadoGank">Resultado</label>
                        <textarea id="resultadoGank" name="resultado_gank" placeholder="Resultado do gank"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="ganhos">Ganhos</label>
                        <textarea id="ganhos" name="ganhos" placeholder="Ganhos obtidos"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="perdas">Perdas</label>
                        <textarea id="perdas" name="perdas" placeholder="Perdas sofridas"></textarea>
                    </div>
                </div>

                <div class="botoes-navegacao">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 4: Objetivos -->
            <div class="pagina oculta" id="pagina4" data-pagina="4">
                <div class="secao">
                    <h2 class="titulo">
                        <img src="https://i.ibb.co/PGFQtZhd/4824-stressed-inventory-accessories-15-4.png" alt="Objetivos" class="emote">
                        Objetivos
                    </h2>

                    <div class="objetivos-container" id="objetivosContainer">
                        <!-- Objetivos serão inseridos via JavaScript -->
                    </div>

                    <div class="form-group obrigatorio">
                        <label for="controleVisao">Controle de visão</label>
                        <textarea id="controleVisao" name="controle_visao" placeholder="Uso de wards e visão" required></textarea>
                    </div>
                </div>

                <div class="botoes-navegacao">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 5: Erros -->
            <div class="pagina oculta" id="pagina5" data-pagina="5">
                <div class="secao">
                    <h2 class="titulo">
                        <img src="https://i.ibb.co/fGFzJNZt/4932-loser-queue-inventory-accessories-15-20.png" alt="Erros" class="emote">
                        Erros
                    </h2>

                    <div class="form-group">
                        <label for="situacaoErro">Situação</label>
                        <textarea id="situacaoErro" name="situacao_erro" placeholder="Descreva os erros cometidos" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="causaErro">Causa</label>
                        <textarea id="causaErro" name="causa_erro" placeholder="Causa dos erros" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="consequenciaErro">Consequência</label>
                        <textarea id="consequenciaErro" name="consequencia_erro" placeholder="Consequências dos erros" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="prevencaoErro">Como evitar</label>
                        <textarea id="prevencaoErro" name="prevencao_erro" placeholder="Como prevenir esses erros" required></textarea>
                    </div>
                </div>

                <div class="botoes-navegacao">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 6: Pós-Jogo -->
            <div class="pagina oculta" id="pagina6" data-pagina="6">
                <div class="secao">
                    <h2 class="titulo">
                        <img src="https://i.ibb.co/766YHfJ/4681-sweating-blitzcrank-inventory-accessories-14-19.png" alt="Pós-Jogo" class="emote">
                        Pós-Jogo
                    </h2>

                    <div class="form-group">
                        <label for="resumoPartida">Resumo da partida</label>
                        <textarea id="resumoPartida" name="resumo_partida" placeholder="Resumo geral da partida" required></textarea>
                    </div>

                    <div class="form-group jungle-mid-only oculta" id="rotaImpactanteContainer">
                        <label for="rotaImpactante">Rota mais impactada</label>
                        <input type="text" id="rotaImpactante" name="rota_impactante" placeholder="Rota com maior influência">
                    </div>

                    <div class="form-group">
                        <label for="momentosChave">Momentos chave</label>
                        <textarea id="momentosChave" name="momentos_chave" placeholder="Momentos decisivos" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="aprendizados">Aprendizados</label>
                        <textarea id="aprendizados" name="aprendizados" placeholder="Aprendizados da partida" required></textarea>
                    </div>
                </div>

                <div class="secao">
                    <h2 class="titulo">Checklist Rápido</h2>
                    <div class="checklist-container">
                        <label class="checklist-item">
                            <input type="checkbox" name="check_pathing" value="Sim">
                            <span class="checkmark"></span>
                            Pathing condizente
                        </label>
                        <label class="checklist-item">
                            <input type="checkbox" name="check_recursos" value="Sim">
                            <span class="checkmark"></span>
                            Recursos bem usados
                        </label>
                        <label class="checklist-item">
                            <input type="checkbox" name="check_trocas" value="Sim">
                            <span class="checkmark"></span>
                            Boa troca de ganhos x perdas
                        </label>
                        <label class="checklist-item">
                            <input type="checkbox" name="check_visao" value="Sim">
                            <span class="checkmark"></span>
                            Controle de visão
                        </label>
                        <label class="checklist-item">
                            <input type="checkbox" name="check_aprendizados" value="Sim">
                            <span class="checkmark"></span>
                            Aprendizados anotados
                        </label>
                    </div>
                </div>

                <div class="botoes-navegacao">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="submit" class="btn btn-enviar">Enviar Análise</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts Modulares -->
    <script src="./src/js/core/estilos.js"></script>
    <script src="./src/js/core/nav.js"></script>
    <script src="./src/js/core/validacao.js"></script>
    <script src="./src/js/modules/draft.js"></script>
    <script src="./src/js/modules/objetivos.js"></script>
    <script src="./src/js/modules/template.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
