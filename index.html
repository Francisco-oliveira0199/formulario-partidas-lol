<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Partida - League of Legends</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Análise de Partida - League of Legends</h1>

        <div class="progresso">
            <div class="barra-progresso ativo" numero-pagina="1">1</div>
            <div class="barra-progresso" numero-pagina="2">2</div>
            <div class="barra-progresso" numero-pagina="3">3</div>
            <div class="barra-progresso" numero-pagina="4">4</div>
            <div class="barra-progresso" numero-pagina="5">5</div>
            <div class="barra-progresso" numero-pagina="6">6</div>
        </div>

        <form id="formularioAnalisePartida" action="https://formsubmit.co/daschaggasf@gmail.com" method="POST">
            <!-- Configurações do FormSubmit -->
            <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
            <input type="hidden" name="_subject" value="Nova Análise de Partida - League of Legends">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="text" name="_honey" style="display:none">
            
            <!-- Página 1: Pré-jogo -->
            <div class="pagina ativa" id="pagina1">
                <div class="secao">
                    <h2 class="titulo">Pré-jogo</h2>

                    <div class="formulario">
                        <label>
                        <img src="https://i.ibb.co/CsvL6HZB/10034-em-ll-pengu-phonescreenshot-inventory-tft-accessories-1519.png" alt="10034-em-ll-pengu-phonescreenshot-inventory-tft-accessories-1519" class="emote">
                        Nome:</label>
                        <input type="text" name="nome" placeholder="Nome completo do jogador." required>
                    </div>

                    <div class="formulario">
                        <label>
                            <img src="https://i.ibb.co/wFGCC9xZ/4942-lta-n-team-liquid-inventory-accessories-15-20.png" 
                        alt="emote-cool" class="emote">
                        Nickname:</label>
                        <input type="text" name="nickname" placeholder="Nome de invocador no League of Legends." required>
                    </div>

                    <div class="formulario">
                        <label>
                        <img src="https://i.ibb.co/60YMWgbR/10023-em-ll-kobuko-wakeupsamurai-inventory-tft-accessories-1513.png" alt="10023-em-ll-kobuko-wakeupsamurai-inventory-tft-accessories-1513" class="emote">
                        Qual seu elo?</label>
                        <select name="elo" required>
                            <option value="">Selecione seu elo</option>
                            <option value="Ferro IV">Ferro IV</option>
                            <option value="Ferro III">Ferro III</option>
                            <option value="Ferro II">Ferro II</option>
                            <option value="Ferro I">Ferro I</option>
                            <option value="Bronze IV">Bronze IV</option>
                            <option value="Bronze III">Bronze III</option>
                            <option value="Bronze II">Bronze II</option>
                            <option value="Bronze I">Bronze I</option>
                            <option value="Prata IV">Prata IV</option>
                            <option value="Prata III">Prata III</option>
                            <option value="Prata II">Prata II</option>
                            <option value="Prata I">Prata I</option>
                            <option value="Ouro IV">Ouro IV</option>
                            <option value="Ouro III">Ouro III</option>
                            <option value="Ouro II">Ouro II</option>
                            <option value="Ouro I">Ouro I</option>
                            <option value="Platina IV">Platina IV</option>
                            <option value="Platina III">Platina III</option>
                            <option value="Platina II">Platina II</option>
                            <option value="Platina I">Platina I</option>
                            <option value="Esmeralda IV">Esmeralda IV</option>
                            <option value="Esmeralda III">Esmeralda III</option>
                            <option value="Esmeralda II">Esmeralda II</option>
                            <option value="Esmeralda I">Esmeralda I</option>
                            <option value="Diamante IV">Diamante IV</option>
                            <option value="Diamante III">Diamante III</option>
                            <option value="Diamante II">Diamante II</option>
                            <option value="Diamante I">Diamante I</option>
                            <!-- Mestre dividido em divisões -->
                            <option value="Mestre III">Mestre III</option>
                            <option value="Mestre II">Mestre II</option>
                            <option value="Mestre I">Mestre I</option>
                            <!-- Grão-Mestre dividido em divisões -->
                            <option value="Grão-Mestre III">Grão-Mestre III</option>
                            <option value="Grão-Mestre II">Grão-Mestre II</option>
                            <option value="Grão-Mestre I">Grão-Mestre I</option>
                            <option value="Desafiante">Desafiante</option>
                            <!-- Novo elo Monarca -->
                            <option value="Monarca">Monarca</option>
                        </select>
                    </div>

                    <div class="formulario">  
                        <label>Rota:</label>
                        <div class="selecao-rota">
                            <div class="rota">
                                <input type="radio" class="radio-rota" value="Top" name="rota" required>
                                <span>Top</span>
                            </div>
                            <div class="rota">
                                <input type="radio" class="radio-rota" value="Jungle" name="rota" required>
                                <span>Jungle</span>
                            </div>
                            <div class="rota">
                                <input type="radio" class="radio-rota" value="Mid" name="rota" required>
                                <span>Mid</span>
                            </div>
                            <div class="rota">
                                <input type="radio" class="radio-rota" value="Adc" name="rota" required>
                                <span>Adc</span>
                            </div>
                            <div class="rota">
                                <input type="radio" class="radio-rota" value="Sup" name="rota" required>
                                <span>Sup</span>
                            </div>
                        </div>
                    </div>

                    <div class="formulario">
                        <label>
                        <a href="https://ibb.co/SDqS299m"><img src="https://i.ibb.co/wZDtTxxQ/4806-exalted-skin-sett-animated-emote-inventory-accessories-15-1.png" alt="4806-exalted-skin-sett-animated-emote-inventory-accessories-15-1" class="emote"></a>
                        Campeão:</label>
                        <input type="text" name="campeao" placeholder="Campeão usado." required>
                    </div>

                    <!-- Suporte Aliado (apenas para ADC) -->
                    <div class="formulario formulario-adc oculta">
                        <label>Suporte aliado:</label>
                        <input type="text" name="suporte_aliado" placeholder="Campeão do suporte aliado.">
                    </div>

                    <!-- ADC Aliado (apenas para Suporte) -->
                    <div class="formulario formulario-sup oculta">
                        <label>ADC aliado:</label>
                        <input type="text" name="adc_aliado" placeholder="Campeão do ADC aliado.">
                    </div>

                    <div class="formulario">
                        <label>Matchup:</label>
                        <input type="text" name="matchup" placeholder="Campeão inimigo em rota." required>
                    </div>

                    <div class="formulario">
                        <label>Draft do inimigo:</label>
                        <textarea name="draft_inimigo" placeholder="Composição inimiga." required></textarea>
                    </div>

                    <div class="formulario">
                        <label>Win condition:</label>
                        <textarea name="win_condition" placeholder="Condição de vitória da partida." required></textarea>
                    </div>

                    <!-- Pathing Inicial (apenas para Jungle) -->
                    <div class="formulario formulario-jungle oculta">
                        <label>Pathing inicial planejado:</label>
                        <textarea name="pathing_inicial" placeholder="Ideia inicial de clear na jungle para a partida."></textarea>
                    </div>
                </div>

                <div class="botoes">
                    <button type="button" class="btn btn-voltar" disabled>Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 2: Clear Inicial (apenas para Jungle) -->
            <div class="pagina pagina-jungle oculta" id="pagina2">
                <div class="secao">
                    <h2 class="titulo"><span>⚔</span> Clear Inicial</h2>

                    <div class="formulario">
                        <label>Skill Order (1ª e 2ª):</label>
                        <input type="text" name="skill_order" placeholder="Habilidades upadas para serem usadas na selva.">
                    </div>

                    <div class="formulario">
                        <label>Ordem dos campos:</label>
                        <textarea name="ordem_campos" placeholder="Especificação de monstros abatidos na selva, ex: Red, galinha, lobo, arongeuijo."></textarea>
                    </div>

                    <div class="formulario">
                        <label>Combos de clear:</label>
                        <textarea name="combos_clear" placeholder="Combo de habilidades usadas para limpar a selva."></textarea>
                    </div>
                </div>

                <div class="botoes">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 3: Primeiros Ganks -->
            <div class="pagina" id="pagina3">
                <div class="secao">
                    <h2 class="titulo"><span>🎯</span> Primeiros Ganks</h2>

                    <!-- Rota Alvo (apenas para Jungle e Mid) -->
                    <div class="formulario oculta">
                        <label>Rota alvo:</label>
                        <input type="text" name="rota_alvo" placeholder="Rota com prioridade de ganks aliados ou maior taxa de sucesso.">
                    </div>

                    <div class="formulario">
                        <label>Estado do inimigo:</label>
                        <textarea name="estado_inimigo" placeholder="Descreva se o inimigo tinha muito hp, feitiços ou ultimate durante o gank aliado, como estava a wave de minions."></textarea>
                    </div>

                    <div class="formulario">
                        <label>Recursos queimados:</label>
                        <textarea name="recursos_queimados" placeholder="Descreva os recursos aliados e inimigos utilizados durante o gank."></textarea>
                    </div>

                    <div class="formulario">
                        <label>Resultado:</label>
                        <textarea name="resultado_gank" placeholder="Descreva qual o resultado do gank levando em consideração os recursos usados e possível vantagem obtida."></textarea>
                    </div>

                    <div class="formulario">
                        <label>
                        <img src="https://ibb.co/Vpj215J1" alt="emote-minion" class="emote">
                        Ganhos:</label>
                        <textarea name="ganhos" placeholder="Ganho em ouro, barricadas, kills, assistências, torres, pressão para objetivo ou invade."></textarea>
                    </div>

                    <div class="formulario">
                        <label>Perdas:</label>
                        <textarea name="perdas" placeholder="Perda de recursos importantes como feitiços, ultimate, morte de parceiros de equipe, perda de minions ou de pressão para objetivos. uso de crossmap por parte do adversarios ou counter gank."></textarea>
                    </div>
                </div>

                <div class="botoes">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 4: Objetivos -->
            <div class="pagina" id="pagina4">
                <div class="secao">
                    <h2 class="titulo"><span>🐉</span> Objetivos</h2>

                    <div class="grupo-checkbox">
                        <label>
                            <input type="checkbox" name="dragao_feito" value="Sim">
                            Dragão feito?
                        </label>
                    </div>

                    <div class="grupo-checkbox">
                        <label>
                            <input type="checkbox" name="arauto_feito" value="Sim">
                            Arauto feito?
                        </label>
                    </div>

                    <div class="formulario">
                        <label>Visão controlada:</label>
                        <textarea name="controle_visao" placeholder="Descreva como foi seu uso e eficiência de suas wards, pink ou lente e florividente durante a partida." required></textarea>
                    </div>
                </div>

                <div class="botoes">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 5: Erros -->
            <div class="pagina" id="pagina5">
                <div class="secao">
                    <h2 class="titulo"><span>❌</span> Erros</h2>

                    <div class="formulario">
                        <label>Situação:</label>
                        <textarea name="situacao_erro" placeholder="Descreva possíveis erros durante a fase rotas, por exemplo: errar last hit em minions, erros no controle de wave, trocas erradas na fase de rota, gank em rota não prioritária." required></textarea>
                    </div>

                    <div class="formulario">
                        <label>Causa:</label>
                        <textarea name="causa_erro" placeholder="Explique sobre a possível causa de seus erros, levando em consideração também sua frequência." required></textarea>
                    </div>

                    <div class="formulario">
                        <label>Consequência:</label>
                        <textarea name="consequencia_erro" placeholder="Quais foram as Consequências de seus erros?" required></textarea>
                    </div>

                    <div class="formulario">
                        <label>Como evitar:</label>
                        <textarea name="prevencao_erro" placeholder="Levando em consideração seus conhecimentos empíricos e novos conhecimentos obtidos, como seria possível prevenir estes erros?" required></textarea>
                    </div>
                </div>

                <div class="botoes">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-avancar">Avançar</button>
                </div>
            </div>

            <!-- Página 6: Pós-Jogo e Checklist -->
            <div class="pagina" id="pagina6">
                <div class="secao">
                    <h2 class="titulo"><span>📊</span> Pós-Jogo</h2>

                    <div class="formulario">
                        <label>Resumo da matchup:</label>
                        <textarea name="resumo_matchup" placeholder="Descreva como é a matchup em rota contra o adversário e quem tem vantagem, assim como desvantagens." required></textarea>
                    </div>

                    <!-- Rota mais Impactada (apenas para Jungle e Mid) -->
                    <div class="formulario formulario-jungle-mid oculta">
                        <label>Rota mais impactada:</label>
                        <input type="text" name="rota_impactante" placeholder="Rota onde você teve maior influência, seja com ganks ou pressão de mapa.">
                    </div>

                    <div class="formulario">
                        <label>Momentos chave:</label>
                        <textarea name="momentos_chave" placeholder="Momentos/Decisões as quais foram de grande importância para o resultado da partida." required></textarea>
                    </div>

                    <div class="formulario">
                        <label>Aprendizados:</label>
                        <textarea name="aprendizados" placeholder="Descreva quais foram os aprendizados obtidos com está desta partida." required></textarea>
                    </div>
                </div>
                
                <div class="secao">
                    <h2 class="titulo"><span>✅</span> Checklist Rápido</h2>

                    <div class="grupo-checkbox">
                        <label>
                            <input type="checkbox" name="check1" value="Sim">
                            Pathing condizente com matchup
                        </label>
                    </div>

                    <div class="grupo-checkbox">
                        <label>
                            <input type="checkbox" name="check2" value="Sim">
                            Recursos bem usados nos ganks
                        </label>
                    </div>

                    <div class="grupo-checkbox">
                        <label>
                            <input type="checkbox" name="check3" value="Sim">
                            Boa troca de ganhos x perdas
                        </label>
                    </div>

                    <div class="grupo-checkbox">
                        <label>
                            <input type="checkbox" name="check4" value="Sim">
                            Controle de visão antes de objetivos
                        </label>
                    </div>

                    <div class="grupo-checkbox">
                        <label>
                            <input type="checkbox" name="check5" value="Sim">
                            Aprendizados anotados
                        </label>
                    </div>
                </div>

                <div class="botoes">
                    <button type="button" class="btn btn-voltar">Voltar</button>
                    <button type="submit" class="btn btn-enviar">Enviar Análise</button>
                </div>
            </div>
        </form>

        <div class="mensagem-sucesso" id="mensagemSucesso">
            <h3>Análise enviada com sucesso!</h3>
            <p>Seus dados foram registrados e serão analisados.</p>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>
</html>
